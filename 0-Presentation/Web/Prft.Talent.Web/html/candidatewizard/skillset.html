<form name="candidateSkillSetForm" class="form-horizontal" id="candidateSkillSetForm" ng-controller="skillSetController" 
      ng-submit="submit()" novalidate>
    <div class="skillset">

        <div data-ng-repeat="primaryskill in primaryskills" ng-model="primaryskill.length">
            <div class="col-sm-3">
                <input type="text" class="textbox" ng-model="primaryskill.name" name="skillname" placeholder="Skill" required>
                <span ng-show="(candidateSkillSetForm.skillname.$dirty || submitted) && candidateSkillSetForm.skillname.$error.required">
                    Required
                </span>
            </div>
            <div class="col-sm-2">
                <select class="dropdown empty" name="skilltype" required>
                    <option disabled selected>Type</option>
                    <option value="Primary">Primary</option>
                    <option value="Secondary">Secondary</option>
                </select>
                <span ng-show="(candidateSkillSetForm.skilltype.$dirty || submitted) && candidateSkillSetForm.skilltype.$error.required">
                    Required
                </span>
            </div>

            <div ng-repeat="dt in primaryskill.dates" class="col-sm-2">
                <input type="text" class="datepicker" uib-datepicker-popup ng-model="dt.dates" is-open="dt.opened" ng-click="open($event,dt)" 
                       placeholder="Last Used Date" name="lastuseddate" required/>
                <span ng-show="(candidateSkillSetForm.lastuseddate.$dirty || submitted) && candidateSkillSetForm.lastuseddate.$error.required">
                    Required
                </span>
            </div>

            <div class="col-sm-2">
                <span uib-rating ng-model="rate" max="max" enable-reset="false" required></span> {{rate}}
            </div>
            <div class="col-sm-2">
                <button class="remove" ng-click="removePrimarySkill($index)" ng-show="primaryskills.length>1">-</button>
                <button class="remove" ng-show="$last" ng-click="addNewPrimarySkill()">+</button><br /><br />
            </div>
        </div>
    </div>
    <div class="col-sm-2 pull-left">
        <div class="row">                          
                <input type="submit" ng-click="submit()" class="btn btn-primary"/>               
            
        </div>
    </div>
</form>
